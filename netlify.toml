[build]
  command = "npm run build && cd functions && npm i"
  publish="public"
  functions="functions"

[build.environment]
  NODE_VERSION = "16"

[[redirects]]
    from = "/"
    to = "index.html"
    status = 200

[[redirects]]
    from = "/0/*"
    to = "/.netlify/functions/redir/:splat"
    status = 200